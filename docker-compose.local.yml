services:
  db:
    image: postgres:16
    container_name: optics_db_local
    env_file:
      - ./.env
    restart: always
    environment:
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - optics_postgres_data_local:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $DB_USER -d $DB_NAME || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./osmBack
      dockerfile: Dockerfile
    container_name: optics_backend_local
    command: python manage.py runserver 0.0.0.0:8000
    restart: always
    env_file:
      - ./osmBack/.env
    volumes:
      - ./osmBack:/app
      - optics_static_volume_local:/app/staticfiles
      - optics_media_volume_local:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./osmFront
      dockerfile: Dockerfile
      target: development
      args:
        NEXT_PUBLIC_API_BASE: "http://localhost:8000"
    container_name: optics_frontend_local
    command: npm run dev
    restart: always
    volumes:
      - ./osmFront:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"

volumes:
  optics_postgres_data_local:
  optics_static_volume_local:
  optics_media_volume_local:
