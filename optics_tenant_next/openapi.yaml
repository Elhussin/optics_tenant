components:
  schemas:
    Invoice:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/InvoiceItem'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
          title: Active
        is_deleted:
          type: boolean
          title: Deleted
        subtotal:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          readOnly: true
        tax_rate:
          type: string
          format: decimal
          pattern: ^-?\d{0,1}(?:\.\d{0,4})?$
        tax_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          readOnly: true
        discount_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        total_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          readOnly: true
        paid_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        invoice_number:
          type: string
          readOnly: true
        invoice_type:
          $ref: '#/components/schemas/InvoiceTypeEnum'
        due_date:
          type: string
          format: date
          nullable: true
        status:
          allOf:
          - $ref: '#/components/schemas/InvoiceStatusEnum'
          readOnly: true
        notes:
          type: string
          nullable: true
        branch:
          type: integer
          nullable: true
        customer:
          type: integer
        created_by:
          type: integer
          readOnly: true
          nullable: true
        order:
          type: integer
          nullable: true
      required:
      - created_at
      - created_by
      - customer
      - id
      - invoice_number
      - items
      - status
      - subtotal
      - tax_amount
      - total_amount
      - updated_at
    InvoiceItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
          title: Active
        is_deleted:
          type: boolean
          title: Deleted
        quantity:
          type: integer
          maximum: 2147483647
          minimum: 0
        unit_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          readOnly: true
        product_variant:
          type: integer
          nullable: true
        invoice:
          type: integer
      required:
      - created_at
      - id
      - invoice
      - total_price
      - unit_price
      - updated_at
    InvoiceItemRequest:
      type: object
      properties:
        is_active:
          type: boolean
          title: Active
        is_deleted:
          type: boolean
          title: Deleted
        quantity:
          type: integer
          maximum: 2147483647
          minimum: 0
        unit_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        product_variant:
          type: integer
          nullable: true
        invoice:
          type: integer
      required:
      - invoice
      - unit_price
    InvoiceRequest:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/InvoiceItemRequest'
        is_active:
          type: boolean
          title: Active
        is_deleted:
          type: boolean
          title: Deleted
        tax_rate:
          type: string
          format: decimal
          pattern: ^-?\d{0,1}(?:\.\d{0,4})?$
        discount_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        paid_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        invoice_type:
          $ref: '#/components/schemas/InvoiceTypeEnum'
        due_date:
          type: string
          format: date
          nullable: true
        notes:
          type: string
          nullable: true
        branch:
          type: integer
          nullable: true
        customer:
          type: integer
        order:
          type: integer
          nullable: true
      required:
      - customer
      - items
    InvoiceStatusEnum:
      enum:
      - draft
      - paid
      - partially_paid
      - overdue
      - confirmed
      type: string
      description: |-
        * `draft` - Draft
        * `paid` - Paid
        * `partially_paid` - Partially Paid
        * `overdue` - Overdue
        * `confirmed` - Confirmed
    InvoiceTypeEnum:
      enum:
      - purchase
      - sale
      - return_purchase
      - return_sale
      type: string
      description: |-
        * `purchase` - Purchase
        * `sale` - Sale
        * `return_purchase` - Return Purchase
        * `return_sale` - Return Sale
    Order:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
          title: Active
        is_deleted:
          type: boolean
          title: Deleted
        subtotal:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          readOnly: true
        tax_rate:
          type: string
          format: decimal
          pattern: ^-?\d{0,1}(?:\.\d{0,4})?$
        tax_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          readOnly: true
        discount_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        total_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          readOnly: true
        paid_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        order_type:
          $ref: '#/components/schemas/OrderTypeEnum'
        order_number:
          type: string
          readOnly: true
        status:
          $ref: '#/components/schemas/OrderStatusEnum'
        payment_status:
          $ref: '#/components/schemas/PaymentStatusEnum'
        payment_type:
          $ref: '#/components/schemas/PaymentTypeEnum'
        notes:
          type: string
        internal_notes:
          type: string
        confirmed_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        delivered_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        expected_delivery:
          type: string
          format: date-time
          nullable: true
        branch:
          type: integer
          nullable: true
        customer:
          type: integer
        sales_person:
          type: integer
          nullable: true
      required:
      - confirmed_at
      - created_at
      - customer
      - delivered_at
      - id
      - items
      - order_number
      - subtotal
      - tax_amount
      - total_amount
      - updated_at
    OrderItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
