version: '3.9'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: osmuser
      POSTGRES_PASSWORD: osmpassword
      POSTGRES_DB: osmdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./osmBack
    restart: always
    command: gunicorn osmBack.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./osmBack:/app
    environment:
      - DATABASE_URL=postgres://osmuser:osmpassword@db:5432/osmdb
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./osmFront
    restart: always
    volumes:
      - ./osmFront:/app
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
