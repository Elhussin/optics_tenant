version: '3.9'
services:
  db:
    image: postgres:15
    container_name: osm_db
    restart: always
    environment:
      POSTGRES_DB: osm_db
      POSTGRES_USER: osm_user
      POSTGRES_PASSWORD: osm_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./osmBack   # مسار مشروع Django
      dockerfile: Dockerfile
    container_name: osm_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./osmBack:/app       # ربط الكود المحلي مع الحاوية
    ports:
      - "8000:8000"          # إتاحة البورت محلياً
    env_file:
      - ./osmBack/.env       # ملف البيئة (DATABASE_URL, SECRET_KEY...)
    depends_on:
      - db

  frontend:
    build: ./osmFront
    restart: always
    volumes:
      - ./osmFront:/app
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
