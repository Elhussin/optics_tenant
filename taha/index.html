<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
<meta charset="UTF-8">
<title>قائمة أسعار العدسات — اليسر للبصريات</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body dir="rtl">
<nav class="nav">

  <h1>قائمة اسعار عدسات التصنيع اليسر للبصريات</h1>
  <img src="logo.png" alt="">
</nav>
<!-- حاوية الطلبات -->
<div class="container" id="ordersContainer">
  <div class="nav">

    <h2>الطلبات المختارة</h2>
    <button id="printBtn">طباعة</button>
  </div>
  <table>
<thead>
  <tr>
    <th>النوع</th>
    <th>Index</th>
    <th>السعر الأساسي</th>
    <th>الإضافات</th>
    <th>السعر النهائي</th>
    <th>حذف</th>

  </tr>
</thead>
    <tbody id="ordersBody"></tbody>
  </table>
</div>

<!-- حاوية البحث -->
<div class="container" id="searchContainer">
  <input type="text" id="searchBox" placeholder="ابحث عن أي Index أو نوع عدسة..." onkeyup="filterTable()">
</div>

<!-- حاوية العدسات -->
<div class="container" id="lensSectionsContainer" style="max-height:600px;">
  
  <div id="lensSections" class="content2" ></div>
</div>

<!-- نافذة الإضافات -->
<div class="overlay" id="overlay"></div>
<div class="modal" id="extrasModal">
  <h3 id="modalTitle"></h3>
  <div id="extrasContainer"></div>
  <div class="modal-footer">
    <button onclick="addOrder()">إضافة الطلب</button>
    <button onclick="closeModal()">إغلاق</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
